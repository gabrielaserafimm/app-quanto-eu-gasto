<ion-header>
  <ion-toolbar>
      <ion-title color="primary">Adicionar Renda</ion-title>
    </ion-toolbar> 
</ion-header>
<ion-content [formGroup]="form">
  
  <ion-item> 
      <ion-label position="stacked">Nome: </ion-label>
          <ion-input type="text" formControlName="nomeRenda"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label position="stacked">Descrição: </ion-label>
        <ion-input type="text" formControlName="descricao"></ion-input>
</ion-item>
  
  <ion-item>
      <ion-label position="stacked">Método de Pagamento: </ion-label>
      <ion-select formControlName="metod_pag">
          <ion-select-option value="Cartão de Crédito">Cartão de Crédito</ion-select-option>
          <ion-select-option value="Cartão de Débito">Cartão de Débito</ion-select-option>
          <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
      <ion-label position="stacked">Valor: </ion-label>
      <ion-input type="number" formControlName="valor"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="stacked">Data: </ion-label>
      <ion-datetime displayFormat="DD/MM/YY" formControlName="data"></ion-datetime>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="salvarRenda()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
