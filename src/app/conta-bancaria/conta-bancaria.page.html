<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Contas Bancárias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
  <div *ngIf="!loading">
    <ion-card *ngFor="let conta of contaBancaria"> 
      <h3 class="banco">{{conta.banco}}</h3> 
      <ion-card-content> 
        <div class="pt-1">
          <h3>{{conta.nome}}</h3>        
          <h3>Agência: {{conta.agencia}}</h3>        
        </div>
        <div class="pt-2"> 
          <h3>CPF: {{conta.cpf}}</h3>
          <h3>Conta: {{conta.conta}}</h3>
        </div>
        <div class="pt-2">
          <div class="opcoes">
            <ion-item-option class="edit" [routerLink]="['/tabs/conta-bancaria', conta.id]">
              <ion-icon size="small" name="create"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="confirmRemove(conta)">
              <ion-icon size="small" name="trash"></ion-icon>
            </ion-item-option>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>  
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
